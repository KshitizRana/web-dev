<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input id="display" value="">
        <div class="calc-btns" id="calc-btns">
            <button type="button" class="operator btns mult" value="*">*</button>
            <button type="button" class="operator btns divi" value="/">/</button>
            <button type="button" class="operator btns clr" value="clr">CLR</button>
            <button type="button" class="num-btns btns btn-9" value="9">9</button>
            <button type="button" class="num-btns btns btn-8" value="8">8</button>
            <button type="button" class="num-btns btns btn-7" value="7">7</button>
            <button type="button" class="operator btns add" value="+">+</button>
            <button type="button" class="num-btns btns btn-4" value="4">4</button>
            <button type="button" class="num-btns btns btn-5" value="5">5</button>
            <button type="button" class="num-btns btns btn-6" value="6">6</button>
            <button type="button" class="operator btns sub" value="-">-</button>
            <button type="button" class="num-btns btns btn-1" value="1">1</button>
            <button type="button" class="num-btns btns btn-2" value="2">2</button>
            <button type="button" class="num-btns btns btn-3" value="3">3</button>
            <button type="button" class="num-btns btns btn-00" value="00">00</button>
            <button type="button" class="num-btns btns btn-0" value="0">0</button>
            <button type="button" class="num-btns btns btn-dot" style="font-weight: bolder; font-size: 250x;" value=".">.</button>
            <button type="button" class="operator btns equi" value="=">=</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
