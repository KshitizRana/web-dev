<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:#4e4d4d;">
    <main>

        <div class="reviews">
            <form class="form">
                <div class="form_details">Enter Your review</div>
                <textarea name="" class="input" id="name-taker" placeholder="Enter our Name"></textarea>
                <textarea type="text" class="input" autocomplete="off" placeholder="Enter your Review" id="inputTxt"
                    value=""></textarea>
                <div id="empty"></div>
                <button class="button" id="submit-btn">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <div class="front">
                        <span>Submit</span>
                    </div>
                </button>
            </form>
        </div>
        <div class="testimonials" id="testimonials">
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
